<!doctype html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RedBerry</title>

    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>

    <div id="questionnaire_container">

        <div class="questionnaire_header">
            <img class="logo header_img" src="assets/img/logo/Group.png" alt="logo">
            <img class="header_img" src="assets/img/page_number/2.png" alt="1/4">
        </div>

        <div class="questionnaire_content">
            <div class="row">
                <div class="questionnaire_form_container">
                    <form action="vaccination.html" method="post">
                        <div class="form_group_radio">

                            <h3>გაქვთ გადატანილი Covid-19?*</h3>

                            <div class="form_chek">

                                <input type="radio" class="radio_btn"  name="covid-19-status" value="yes" id="covid-19-status_yes">
                                <label for="covid-19-status_yes">კი</label>

                            </div>

                            <div class="form_chek">

                                <input type="radio" class="radio_btn"  name="covid-19-status" value="no" id="covid-19-status_no">
                                <label for="covid-19-status_no">არა</label>

                            </div>

                            <div class="form_chek">

                                <input type="radio" class="radio_btn"  name="covid-19-status" value="now" id="covid-19-status_now">
                                <label for="covid-19-status_now">ახლა მაქვს</label>

                            </div>


                        </div>

                        <div class="form_group_radio antibody">

                            <h3>ანტისხეულების ტესტი გაქვს გაკეთებული?*</h3>

                            <div class="form_chek">

                                <input type="radio" class="radio_btn" name="antibody" value="yes" id="antibody_yes">
                                <label for="antibody_yes">კი</label>

                            </div>

                            <div class="form_chek">

                                <input type="radio" class="radio_btn"  name="antibody" value="no" id="antibody_no">
                                <label for="antibody_no">არა</label>

                            </div>

                        </div>

                        <div class="form_group test_antibody">

                            <h3>თუ გახსოვს, გთხოვ მიუთითე ტესტის მიახლოებითი რიცხვი და ანტისხეულების რაოდენობა*</h3>

                            <label>
                                <input type="date" placeholder="რიცხვი" class="antibodyNumber">
                            </label>

                            <label>
                                <input type="text" placeholder="ანტისხეულების რაოდენობა" class="antibodyQuantity">
                            </label>

                        </div>

                        <div class="form_group covid19_number">
                            <h3>მიუთითე მიახლოებითი პერიოდი (დღე/თვე/წელი) როდის გქონდა Covid-19*</h3>

                            <label>
                                <input type="date" placeholder="დდ/თთ/წწ" class="dateCovid19">
                            </label>
                        </div>
                    </form>
                </div>

                <div class="questionnaire_img_container">
                    <img src="assets/img/questionnaire/mainTemp.png" class="main_logo_Temp" alt="">
                    <img src="assets/img/questionnaire/vaccinate2.png" class="quest_img" alt="vaccinate">
                </div>
            </div>
        </div>


    </div>

    <div class="navigation_container">
        <div class="navigation">

            <div class="btn-next">
                <button type="button" class="prev_btn" ><</button>
            </div>

            <div class="btn-next">
                <button type="submit"  class="next_btn invalid" >></button>
            </div>


        </div>
    </div>

    <script src="assets/js/questionnaire.js"></script>

</body>
</html>
